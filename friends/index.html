<!DOCTYPE html>
<htm>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" href="index.css" type="text/css">
    </head>

    <body>
        <header>
            <div class="header-content">
                <div class="header-left"><img class="header-left-img" src="./img/1.png"></div>
                <div class="header-center"><img class="header-center-img" src="./img/2.png"></div>
                <div class="header-right"><img class="header-right-img" src="./img/3.png"></div>
            </div>
            <div class="header-bottom">
                <div class="header-bottom-left">
                    <div class="header-bottom-left-content">
                        <span class="header-bottom-left-img"><img src="./img/5.png"
                                class="header-bottom-left-img-size"></span>
                        <div class="header-bottom-left-text-1">发动态</div>
                    </div>
                </div>
                <div class="header-bottom-right">
                    <div class="header-bottom-right-content">
                        <span class="header-bottom-right-img"><img src="./img/6.png"
                                class="header-bottom-right-img-size"></span>
                        <div class="header-bottom-left-text-2">发布视频</div>
                    </div>
                </div>
            </div>
        </header>
        <div class="body">
            <div class="guanzhu">
                <div class="guanzhu-content">
                    <div class="guanzhu-1">
                        <div class="guanzhu-2">我关注的他们</div>
                        <span class="guanzhu-span"><img src="./img/7.png" class="guanzhu-span-size"></span>
                    </div>
                    <div class="guanzhu-mode">
                        <div class="guanzhu-mode-content">
                            <div class="guanzhu-img"><img src="./img/8.png" class="guanzhu-img-size"></div>
                            <h4 class="guanzhu-h4">Tara-office</h4>
                        </div>
                    </div>
                    <div class="guanzhu-mode">
                        <div class="guanzhu-mode-content">
                            <div class="guanzhu-img"><img src="./img/9.png" class="guanzhu-img-size"></div>
                            <h4 class="guanzhu-h4">绒绒兔斯基</h4>
                        </div>
                    </div>
                </div>
            </div>
            <div class="body-mode">
                <div class="body-mode-content">
                    <div class="body-left-mode">
                        <img src="./img/10.png" class="body-left-img-size">
                    </div>
                    <div class="body-right-mode">
                        <h3 class="body-right-h3-mode">
                            <div class="body-right-h3-left">
                                <h4 class="body-right-h4-1">
                                    <p class="body-right-h4-p1">托你</p>
                                    <p class="body-right-h4-p2">分享单曲：</p>
                                </h4>
                                <h4 class="body-right-h4-2">23.9w粉丝</h4>
                            </div>
                            <div class="body-right-h3-right">
                                <p class="body-right-p">+ 关注</p>
                            </div>
                        </h3>
                        <h4 class="body-right-h4-mode">如果你是男生，你会回什么？</h4>
                        <div class="answer">
                            <img src="./img/11.png" class="answer-img">
                        </div>
                        <div class="span-area">
                            <div class="span-content">
                                <span class="span-area-span1"><img src="./img/12.png" class="span-area-span-img">
                                    <div class="span-shuzi-1">308</div>
                                </span>
                                <span class="span-area-span2"><img src="./img/13.png" class="span-area-span-img">
                                    <div class="span-shuzi-2">9146</div>
                                </span>
                                <span class="span-area-span3"><img src="./img/14.png" class="span-area-span-img">
                                    <div class="span-shuzi-3">4947</div>
                                </span>
                                <span class="span-area-span4"><img src="./img/15.png" class="span-area-span-img"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="footer-mode">
                <div class="footer-content-mode">
                    <img class="footer-content-img-mode" src="./img/16.png">
                    <h4 class="footer-content-h4-mode2">发现</h4>
                </div>
            </div>
            <div class="footer-mode">
                <div class="footer-content-mode">
                    <img class="footer-content-img-mode" src="./img/17.png">
                    <h4 class="footer-content-h4-mode2">视频</h4>
                </div>
            </div>
            <div class="footer-mode">
                <div class="footer-content-mode">
                    <img class="footer-content-img-mode" src="./img/18.png">
                    <h4 class="footer-content-h4-mode2">我的</h4>
                </div>
            </div>
            <div class="footer-mode">
                <div class="footer-content-mode">
                    <img class="footer-content-img-mode" src="./img/19.png">
                    <h4 class="footer-content-h4-mode">朋友</h4>
                </div>
            </div>
            <div class="footer-mode">
                <div class="footer-content-mode">
                    <img class="footer-content-img-mode" src="./img/20.png">
                    <h4 class="footer-content-h4-mode2">账号</h4>
                </div>
            </div>
        </footer>
    </body>
</htm>
